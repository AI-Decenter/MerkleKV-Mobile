version: '3.8'

services:
  # Frontend - React TypeScript Admin Dashboard
  frontend:
    build:
      context: ./web-frontend
      dockerfile: Dockerfile
    container_name: merklekv-admin-frontend
    ports:
      - "3000:80"
    depends_on:
      - api-server
    environment:
      - REACT_APP_API_URL=http://localhost:3001/api
    networks:
      - merklekv-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend API Server
  api-server:
    build:
      context: ./api-server
      dockerfile: Dockerfile
    container_name: merklekv-api-server
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
    networks:
      - merklekv-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PostgreSQL Database (for future use)
  database:
    image: postgres:15-alpine
    container_name: merklekv-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=merklekv
      - POSTGRES_USER=merklekv
      - POSTGRES_PASSWORD=merklekv_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - merklekv-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U merklekv"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis for caching and sessions
  redis:
    image: redis:7-alpine
    container_name: merklekv-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - merklekv-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # MQTT Broker (Mosquitto)
  mqtt-broker:
    image: eclipse-mosquitto:2.0
    container_name: merklekv-mqtt
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./broker/mosquitto/config:/mosquitto/config
      - ./broker/mosquitto/data:/mosquitto/data
      - ./broker/mosquitto/log:/mosquitto/log
    networks:
      - merklekv-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mosquitto_pub", "-h", "localhost", "-t", "test", "-m", "health_check"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  merklekv-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16