  metrics-collector:
    build: ./metrics-collector
    container_name: merklekv-metrics-collector
    environment:
      - MQTT_BROKER=mqtt://mqtt-broker:1883
      - REDIS_URL=redis://merklekv-redis:6379
      - PORT=4000
    depends_on:
      - mqtt-broker
      - redis
    networks:
      - merklekv-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
