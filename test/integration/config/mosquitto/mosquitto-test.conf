# Clean Mosquitto Configuration for Integration Testing
# Minimal, working configuration without conflicting settings

# Network Configuration
listener 1883 0.0.0.0
protocol mqtt

# Authentication
allow_anonymous true

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest stderr
log_type error
log_type warning
log_type information

# Performance
max_packet_size 1048576
max_inflight_messages 20
max_queued_messages 1000
keepalive_interval 60