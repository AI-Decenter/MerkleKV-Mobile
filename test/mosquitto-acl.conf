# ACL Configuration for MerkleKV Mobile Integration Testing
# Tests cross-tenant access prevention and topic-level permissions

# =============================================================================
# Admin User (Full Access)
# =============================================================================
user admin
topic readwrite #

# =============================================================================
# Tenant A Users (merkle_kv_mobile_a/# topics only)
# =============================================================================
user tenant_a_user1
topic readwrite merkle_kv_mobile_a/#
topic read $SYS/broker/uptime

user tenant_a_user2
topic readwrite merkle_kv_mobile_a/#
topic read $SYS/broker/uptime

# =============================================================================
# Tenant B Users (merkle_kv_mobile_b/# topics only)
# =============================================================================
user tenant_b_user1
topic readwrite merkle_kv_mobile_b/#
topic read $SYS/broker/uptime

user tenant_b_user2
topic readwrite merkle_kv_mobile_b/#
topic read $SYS/broker/uptime

# =============================================================================
# Read-Only Users (for specific testing scenarios)
# =============================================================================
user readonly_user
topic read merkle_kv_mobile_a/#
topic read merkle_kv_mobile_b/#
topic read $SYS/broker/uptime

# =============================================================================
# Device-Specific Access (for granular permission testing)
# =============================================================================
user device_001
topic readwrite merkle_kv_mobile_a/device_001/#
topic read $SYS/broker/uptime

user device_002
topic readwrite merkle_kv_mobile_a/device_002/#
topic read $SYS/broker/uptime

# =============================================================================
# Anonymous Pattern (when anonymous is enabled)
# =============================================================================
pattern read merkle_kv_mobile_test/#
pattern read $SYS/broker/uptime

# =============================================================================
# Default Deny (everything else is denied)
# =============================================================================