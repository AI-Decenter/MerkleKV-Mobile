# Dart test configuration for merkle_kv_core package

# Define test tags
tags:
  integration:
    description: "Integration tests that require external dependencies (e.g., MQTT broker)"
    timeout: 3m
  
  broker-integration:
    description: "Tests that require real MQTT brokers running"
    timeout: 5m
    
  convergence:
    description: "Anti-entropy convergence tests with extended timeouts"
    timeout: 10m

# Default test configuration
timeout: 30s
reporter: expanded

# Test file patterns
test_randomize_ordering_seed: random
